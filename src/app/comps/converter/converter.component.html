<main>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Value</mat-label>
      <input
        matInput
        autocomplete="disabled"
        [(ngModel)]="value"
        value="{{ value }}"
        name="value"
      />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        type="button"
        aria-label="Clear"
        (click)="value = 0"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="currency">
      <mat-form-field appearance="fill">
        <mat-label>From</mat-label>
        <mat-select [(value)]="initial" name="from">
          <mat-option [value]="option.value" *ngFor="let option of foods">{{
            option.viewValue
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>To</mat-label>
        <mat-select [(value)]="initial" name="to">
          <mat-option [value]="option.value" *ngFor="let option of foods">{{
            option.viewValue
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <h4>{{ value }}</h4>
</main>
